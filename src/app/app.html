<div class="h-screen w-screen flex items-center justify-center">
  <div class="flex flex-col h-auto w-auto gap-5">

    <!-- default -->
    <div class="flex flex-row items-center justify-center gap-x-[50px]">
      <p class="font-semibold text-[18px] w-[56px]
      text-[#9747FF] tracking-[0.5%] leading-[140%]">
        default
      </p>

      <div class="flex flex-row text-center items-center justify-center bg-[#00008f] w-[200px] min-h-[48px] gap-[16px]
        border-2 border-[rgba(255,255,255,0.002)] cursor-pointer">

        <svg class="svg-plus" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.16964 10.8304H4.1875V9.16964H9.16964V4.1875H10.8304V9.16964H15.8125V10.8304H10.8304V15.8125H9.16964V10.8304Z"
            fill="white" />
        </svg>

        <span class="text-[16px] font-semibold text-white uppercase leading-[20px] tracking-[1px] text-center">
          Button Label
        </span>
      </div>
    </div>

    <!-- hover -->
    <div class="flex flex-row items-center justify-center gap-x-[50px]">
      <p class="font-semibold text-[18px] w-[56px]
      text-[#9747FF] tracking-[0.5%] leading-[140%]">
        hover
      </p>

      <div class="flex flex-row text-center items-center justify-center bg-[#00008f] w-[200px] min-h-[48px] gap-[16px]
        border-2 border-[rgba(255,255,255,0.002)] hover:bg-[#01105D] cursor-pointer">

        <svg class="svg-plus" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.16964 10.8304H4.1875V9.16964H9.16964V4.1875H10.8304V9.16964H15.8125V10.8304H10.8304V15.8125H9.16964V10.8304Z"
            fill="white" />
        </svg>

        <span class="text-[16px] font-semibold text-white uppercase leading-[20px] tracking-[1px] text-center">
          Button Label
        </span>
      </div>
    </div>

    <!-- active -->
    <div class="flex flex-row items-center justify-center gap-x-[50px]">
      <p class="font-semibold text-[18px] w-[56px]
      text-[#9747FF] tracking-[0.5%] leading-[140%]">
        active
      </p>

      <div (click)="makeActive()">

        @if(isActive()) {

        <div class="flex flex-row text-center items-center justify-center bg-[#00003F] w-[200px] min-h-[48px] gap-[16px]
        border-2 border-[rgba(255,255,255,0.002)] cursor-pointer">

          <svg class="svg-plus" width="20" height="20" viewBox="0 0 20 20" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.16964 10.8304H4.1875V9.16964H9.16964V4.1875H10.8304V9.16964H15.8125V10.8304H10.8304V15.8125H9.16964V10.8304Z"
              fill="white" />
          </svg>

          <span class="text-[16px] font-semibold text-white uppercase leading-[20px] tracking-[1px] text-center">
            Button Label
          </span>
        </div>

        } @else {

        <div class="flex flex-row text-center items-center justify-center bg-[#00008f] w-[200px] min-h-[48px] gap-[16px]
        border-2 border-[rgba(255,255,255,0.002)] cursor-pointer">

          <svg class="svg-plus" width="20" height="20" viewBox="0 0 20 20" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.16964 10.8304H4.1875V9.16964H9.16964V4.1875H10.8304V9.16964H15.8125V10.8304H10.8304V15.8125H9.16964V10.8304Z"
              fill="white" />
          </svg>

          <span class="text-[16px] font-semibold text-white uppercase leading-[20px] tracking-[1px] text-center">
            Button Label
          </span>
        </div>

        }

      </div>
    </div>

    <!-- loading -->
    <div class="flex flex-row items-center justify-center gap-x-[50px]">
      <p class="font-semibold text-[18px] w-[56px]
      text-[#9747FF] tracking-[0.5%] leading-[140%]">
        loading
      </p>

      <div class="flex flex-row text-center items-center justify-center bg-[#00008F] w-[200px] min-h-[48px] gap-[16px]
        border-2 border-[rgba(255,255,255,0.002)] cursor-pointer" (click)="makeLoading()">

        @if(isLoading()) {
        <mat-spinner class="custom-spinner cursor-progress" diameter="40"></mat-spinner>
        } @else {
        <svg class="svg-plus" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.16964 10.8304H4.1875V9.16964H9.16964V4.1875H10.8304V9.16964H15.8125V10.8304H10.8304V15.8125H9.16964V10.8304Z"
            fill="white" />
        </svg>

        <span class="text-[16px] font-semibold text-white uppercase leading-[20px] tracking-[1px] text-center">
          Button Label
        </span>
        }

      </div>
    </div>

    <!-- disabled -->
    <div class="flex flex-row items-center justify-center gap-x-[50px]">
      <p class="font-semibold text-[18px] w-[56px]
      text-[#9747FF] tracking-[0.5%] leading-[140%]">
        disabled
      </p>

      <div (click)="makeDisable()">
        @if(isDisabled()) {

        <div class="flex flex-row text-center items-center justify-center bg-[#0A2E6E1C] w-[200px] min-h-[48px] gap-[16px]
        border-2 border-[rgba(255,255,255,0.002)] cursor-not-allowed">

          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.16964 10.8304H4.1875V9.16964H9.16964V4.1875H10.8304V9.16964H15.8125V10.8304H10.8304V15.8125H9.16964V10.8304Z"
              fill="#071D44" fill-opacity="0.23" />
          </svg>


          <span class="text-[16px] font-semibold text-[#071D443B] uppercase leading-[20px] tracking-[1px] text-center">
            Button Label
          </span>

        </div>

        } @else {
        <div class="flex flex-row text-center items-center justify-center bg-[#00008f] w-[200px] min-h-[48px] gap-[16px]
        border-2 border-[rgba(255,255,255,0.002)] cursor-pointer">

          <svg class="svg-plus" width="20" height="20" viewBox="0 0 20 20" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.16964 10.8304H4.1875V9.16964H9.16964V4.1875H10.8304V9.16964H15.8125V10.8304H10.8304V15.8125H9.16964V10.8304Z"
              fill="white" />
          </svg>

          <span class="text-[16px] font-semibold text-white uppercase leading-[20px] tracking-[1px] text-center">
            Button Label
          </span>

        </div>
        }
      </div>


    </div>

  </div>
</div>
